<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/notes.png">
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
</head>
<body>
    <button class="mode">☀️</button>
    <header class="logo"><h1>Take a note</h1></header>
    <section class="main">
        <div class="container"></div>

        <div class="pageToggle">
            <button class="prevPage"><</button>
            <div class="currPage"></div>
            <button class="nextPage">></button>
        </div>

        <div class="takeNote">
            <textarea class="note" id="note" rows="2"></textarea>
            <button class="addNote">Add</button>
        </div>
    </section>
    <script src="js/swregister.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="js/mode.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
