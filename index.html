<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/notes.png">
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-menu">☰</div>
        <div class="allnotes">All notes</div>
        <div class="pinnednote">pinned notes</div>
        <div class="donenotes">Done notes</div>
        <div class="undonenotes">Undone notes</div>
    </aside>
    <div class="overlay"></div>
    <section class="main">
        <div class="topbar">
            <header class="logo">
                <div class="menu">☰</div>
                <h1>Take a note</h1>
            </header>
            <button class="mode">☀️</button>
        </div>
        <div class="container"></div>

        <div class="pageToggle">
            <button class="prevPage"><</button>
            <div class="currPage"></div>
            <button class="nextPage">></button>
        </div>

        <div class="takeNote">
            <textarea class="note" id="note" rows="2" placeholder="Enter your note here..." autofocus></textarea>
            <button class="addNote">Save</button>
        </div>
    </section>
    <script src="js/swregister.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="js/mode.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
